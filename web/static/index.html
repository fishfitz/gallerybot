<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <img v-for="image in images" :src="image.url"/>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          images: []
        },
        async created() {
          this.images = (await axios.get(`/messages?channel=${new URLSearchParams(window.location.search).get('c')}`)).data;
        }
      });
    </script>
  </body>
</html>
